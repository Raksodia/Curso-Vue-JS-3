<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruta in frutas" v-bind:key="fruta">{{fruta}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(fruta,index) in frutas_con_id" v-bind:key="fruta">Indice:{{index}} - {{fruta.id}} - {{fruta.nombre}}
                <ul>
                    <li v-for="pais in fruta.paises_origen">Pais: {{pais.id}} - {{pais.pais}}</li>
                </ul>
            </li>
        </ul>
        <hr>
        <select>
            <option v-for="fruta in frutas_con_id" v-bind:value="fruta.id">{{fruta.nombre}}</option>
        </select>
        <hr>
        <ul>
            <li>
                <li v-for="numero in 100">{{numero}}</li>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data(){
                return {
                   frutas: ['Manzana','Pera','Uva'],
                   frutas_con_id: [
                        { 
                            id:1,
                            nombre:'Manzana',
                            paises_origen: [
                                {
                                    id: 1,
                                    pais: 'El Salvador'
                                },
                                {
                                    id: 2,
                                    pais: 'Guatemala'
                                }
                            ]
                        },
                        { 
                            id:2,
                            nombre:'Pera',
                            paises_origen: [
                                {
                                    id: 3,
                                    pais: 'Honduras'
                                }
                                ,
                                {
                                    id: 4,
                                    pais: 'Nicaragua'
                                }
                            ]
                            
                        },
                        { 
                            id:3,
                            nombre:'Uva',
                            paises_origen: null
                        },
                   ]
                }
            }
        }

        var mountedApp = Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
