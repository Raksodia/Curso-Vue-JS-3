<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .rounded {
            border-radius: 50px;
        }
        .square {
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container" style="padding-top: 50px;">
           <div class="square teal" v-bind:class="myClass"></div>
           <div  v-bind:class="[enabledRoundedClass ? roundedClass : '', squareClass]"></div>
           <button @click="(myClass.rounded = !myClass.rounded)">Cambiar</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data(){
                return {
                    myClass: {
                        rounded: true,
                        square: false
                    },
                    roundedClass: 'rounded red btn',
                    squareClass: 'square',
                    enabledRoundedClass: true
                }
            },
            methods : {
               
            }
        }
        var mountedApp = Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
