<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label v-bind:title="titulo">Hola Mundo</label>
        <hr>
        <button v-on:click="mostrarImagen('js.jpg')">Imagen JS</button>
        <button v-on:click="mostrarImagen('css.jpg')">Imagen CSS</button>
        <hr>
        <img v-bind:src="imagen">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data(){
                return {
                    titulo: "Este es un Titulo Dinamico",
                    imagen: 'js.jpg'
                }
            },
            methods : {
                mostrarImagen(img){
                    this.imagen = img;
                }
            }
        }
        var mountedApp = Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
